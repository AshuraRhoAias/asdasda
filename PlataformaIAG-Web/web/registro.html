<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Plataforma IAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="text-5xl mb-4">游뱄</div>
            <h1 class="text-3xl font-bold text-gray-800">Registro</h1>
            <p class="text-gray-600 mt-2">Crea tu cuenta</p>
        </div>

        <form id="registroForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Nombre Completo</label>
                <input type="text" id="nombre" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Contrase침a</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Confirmar Contrase침a</label>
                <input type="password" id="confirmarPassword" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <button type="submit" 
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                Registrarse
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                쯏a tienes cuenta? 
                <a href="login.html" class="text-indigo-600 font-semibold hover:underline">Inicia sesi칩n aqu칤</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmarPassword = document.getElementById('confirmarPassword').value;
            
            if (password !== confirmarPassword) {
                mostrarAlerta('Las contrase침as no coinciden', 'error');
                return;
            }
            
            if (!validarEmail(email)) {
                mostrarAlerta('Email inv치lido', 'error');
                return;
            }
            
            mostrarLoading();
            
            try {
                const response = await API.registro(nombre, email, password);
                
                ocultarLoading();
                
                if (response.success) {
                    mostrarAlerta('Usuario registrado exitosamente', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    mostrarAlerta(response.message || 'Error al registrar usuario', 'error');
                }
            } catch (error) {
                ocultarLoading();
                mostrarAlerta('Error al conectar con el servidor', 'error');
                console.error('Error:', error);
            }
        });
    </script>

</body>
</html>
