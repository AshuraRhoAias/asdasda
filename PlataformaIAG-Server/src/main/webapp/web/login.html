<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Plataforma IAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="text-5xl mb-4">ü§ñ</div>
            <h1 class="text-3xl font-bold text-gray-800">Plataforma IAG</h1>
            <p class="text-gray-600 mt-2">Inicia sesi√≥n en tu cuenta</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="correo@ejemplo.com">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Contrase√±a</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" 
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                Iniciar Sesi√≥n
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                ¬øNo tienes cuenta? 
                <a href="registro.html" class="text-indigo-600 font-semibold hover:underline">Reg√≠strate aqu√≠</a>
            </p>
        </div>

        <!-- Credenciales de prueba -->
        <div class="mt-8 bg-gray-50 p-4 rounded-lg">
            <p class="text-sm font-semibold text-gray-700 mb-2">Credenciales de prueba:</p>
            <p class="text-xs text-gray-600"><strong>Admin:</strong> admin@iag.com / admin123</p>
            <p class="text-xs text-gray-600"><strong>Usuario:</strong> usuario@iag.com / usuario123</p>
        </div>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-gray-600 hover:text-indigo-600 text-sm">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script>
        // Verificar si ya est√° autenticado
        if (isAuthenticated()) {
            const user = getUser();
            if (user.rol === 'admin') {
                window.location.href = 'admin/dashboard.html';
            } else {
                window.location.href = 'home.html';
            }
        }

        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            mostrarLoading();
            
            try {
                const response = await API.login(email, password);
                
                ocultarLoading();
                
                if (response.success) {
                    // Guardar sesi√≥n
                    saveSession(response.token, {
                        id: response.userId,
                        nombre: response.nombre,
                        email: response.email,
                        rol: response.rol
                    });
                    
                    // Redirigir seg√∫n el rol
                    if (response.rol === 'admin') {
                        window.location.href = 'admin/dashboard.html';
                    } else {
                        window.location.href = 'home.html';
                    }
                } else {
                    mostrarAlerta(response.message || 'Email o contrase√±a incorrectos', 'error');
                }
            } catch (error) {
                ocultarLoading();
                mostrarAlerta('Error al conectar con el servidor', 'error');
                console.error('Error:', error);
            }
        });
    </script>

</body>
</html>
